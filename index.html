  <title>Viajes</title>

<body>
  <header>
    <section>
      <h1>Presupuesto De Viajes</h1>
    </section>
  </header>
  
  <main>
    <section class="inputGrupo">
      <form id="vacacionCalc">
        <label>Destino:
          <input type="text" name="destino" id="destino" required></label>
        <label> Presupuesto:
          <input type="number" name="presupuesto" id="presupuesto" min="0" required>
        </label>
        <label> Alojamiento:
          <input type="number" name="alojamiento" id="alojamiento" min="0" required>
        </label>
        <label> Transporte:
          <input type="number" name="transporte" id="transporte" min="0" required>
        </label>
        <label> Comida:
          <input type="number" name="comida" id="comida" min="0" required>
        </label>
        <input type="submit" value="Calcular">
      </form>
    </section>
    <section class="containerResultado">
      <article class="total">
        <section id="resultado" class="resultado container">

        </section>
      </article>
    </section>

  </main>
